<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Board</title>
    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/style/fonts.css">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/desktop_template.css">
    <link rel="stylesheet" href="/style/mobile_template.css">
    <link rel="stylesheet" href="/style/task_form_template.css">
    <link rel="stylesheet" href="/style/board.css">
    <script src="/js/script.js"></script>
    <script src="/js/board.js"></script>
</head>

<body onload="initBoard()">
    <div w3-include-html="/assets/templates/desktop_template.html"></div>
    <div id="pop-up" onclick="closeTask()"></div>
    <section class="content-margin">
        <div class="board-header">
            <div class="board-header-container">
                <div class="board-title">
                    <h1>Board</h1>
                </div>
                <div class="action-container">
                    <form onsubmit="search(event)">
                        <input id="search-text" type="text" minlength="3" required placeholder="Find Task">
                        <img src="../assets/img/board/vector3.svg" alt="Vector">
                        <button id="search-button" class="search-button-container">
                            <img src="../assets/img/board/search.svg" alt="Search">
                        </button>
                    </form>
                    <a href="/html/add_task.html" class="add-task-button">Add task <img
                            src="../assets/img/board/add.svg" alt=""></a>
                </div>
            </div>
            <div class="board-nav-bar-container">
                <div class="board-nav-item">
                    To do
                    <button>
                        <img src="../assets/img/board/plus-button.svg" alt="Plus">
                    </button>
                </div>
                <div class="board-nav-item">
                    In progress
                    <button>
                        <img src="../assets/img/board/plus-button.svg" alt="">
                    </button>
                </div>
                <div class="board-nav-item">
                    Await feedback
                    <button>
                        <img src="../assets/img/board/plus-button.svg" alt="">
                    </button>
                </div>
                <div class="board-nav-item">
                    Done
                </div>
            </div>
        </div>
        <div class="board-distribution-container" id="board-distribution">
            <div class="board-distribution-colum" id="todo" ondrop="moveTo('todo')"
                ondragleave="removeHighlight('todo')" ondragover="allowDrop(event)"></div>
            <div class="board-distribution-colum" id="in-progress" ondrop="moveTo('in-progress')"
                ondragleave="removeHighlight('in-progress')" ondragover="allowDrop(event)">
            </div>
            <div class="board-distribution-colum" id="await-feedback" ondrop="moveTo('await-feedback');"
                ondragleave="removeHighlight('await-feedback')" ondragover="allowDrop(event)"></div>
            <div class="board-distribution-colum" id="done" ondrop="moveTo('done')"
                ondragleave="removeHighlight('done')" ondragover="allowDrop(event)"></div>
        </div>
    </section>
</body>

</html>
