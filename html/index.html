<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/style/fonts.css">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/desktop_template.css">
    <link rel="stylesheet" href="/style/mobile_template.css">
    <link rel="stylesheet" href="/style/index.css">
    <script src="/js/script.js"></script>
    <script src="/js/log_in.js"></script>
</head>
<body onload="initLogIn()">
    <img id="start-logo" src="/assets/img/join-logo-big.png">
    <div class="content">
        <div class="sign-up-wrapper">
            <span>Not a Join user?</span>
            <button class="dark-button">Sign up</button>
        </div>
        <div id="form-wrapper">
            <div class="log-in-box">
                <h1>Log in</h1>
                <div class="log-in-border"></div>
                <form onsubmit="logIn(); return false;">
                    <input type="email" id="email" required placeholder="Email">
                    <input type="password" id="password" required placeholder="Password">
                    <div class="remember-me-box">
                        <input type="checkbox" id="remember-me">
                        <span>Remember me</span>
                    </div>
                    <div class="entry-buttons">
                        <button class="dark-button" type="submit">Log in</button>
                        <button class="light-button">Guest Log in</button>
                    </div>
                </form>
            </div>
        </div>
        <footer>
            <a class="scale-on-hover" href="privacy_policy.html">Privacy Policy</a>
            <a class="scale-on-hover" href="legal_notice.html">Legal notice</a>
        </footer>
    </div>
</body>
</html>
